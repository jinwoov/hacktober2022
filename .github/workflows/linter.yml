name: golangci_lint

on:
  push:
    branches:
      - "main"
  pull_request:
    types:
      - "opened"
      - "synchronize"

jobs:
  golangci-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version-file: 'go.mod'
          cache: true
      - name: lint
        uses: golangci/golangci-lint-action@v3.3.0
        with:
          version: latest
          args: '-E=gofmt'
          skip-cache: true